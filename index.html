<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            const users = [
                { username: "ohad", city: "Ramat Gan" },
                { username: "doo", city: "haifa" }
            ];
            populatList(users);
        }
        function populatList(users) {
            for (const user of users) {
                document.getElementById("users-list").innerHTML += `<li>User Name = ${user.username}, City = ${user.city}`;
            }
        }
    </script>
</head>

<body onload="init()">
    <ul id="users-list"></ul>
</body>

</html>
